<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Skills Matrix</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #000;
        }
        
        canvas { 
            display: block; 
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #title {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 15px 25px;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff88;
            font-size: 18px;
            text-align: center;
        }
        
        #info-panel {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 20, 30, 0.9);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #00ff88;
            max-width: 400px;
            backdrop-filter: blur(10px);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        #info-panel.visible {
            transform: translateX(0);
        }
        
        .skill-bar {
            height: 4px;
            background: rgba(0, 255, 136, 0.3);
            margin: 5px 0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .skill-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            transition: width 1s ease;
        }
        
        #controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="ui-overlay">
        <div id="title">NEURAL SKILLS MATRIX</div>
        <div id="loading">
            <div>INITIALIZING QUANTUM VISUALIZATION</div>
            <div style="font-size: 14px; margin-top: 10px; opacity: 0.8;">LOADING NEURAL PATTERNS...</div>
        </div>
        <div id="info-panel">
            <h3 style="margin: 0 0 15px 0; color: #00ff88">SKILL ANALYSIS</h3>
            <div id="skill-details"></div>
        </div>
        <div id="controls">
            <button class="control-btn" onclick="toggleMode()">MODE</button>
            <button class="control-btn" onclick="resetView()">RESET</button>
            <button class="control-btn" onclick="toggleParticles()">PARTICLES</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        const skillsData = {
            name: "Michael",
            children: [
                {
                    name: "FRONTEND",
                    color: "#00ff88",
                    description: "Interface Engineering",
                    children: [
                        { name: "React", value: 90, experience: "4 years", projects: ["E-commerce Platform","Dashboard App"] },
                        { name: "Vue.js", value: 80, experience: "3 years", projects: ["Admin Panel","Real-time Chat"] },
                        { name: "Angular", value: 70, experience: "2 years", projects: ["Enterprise App"] },
                        { name: "JavaScript", value: 95, experience: "6 years", projects: ["All Frontend Projects"] },
                        { name: "TypeScript", value: 85, experience: "3 years", projects: ["Large-scale Applications"] },
                        { name: "HTML/CSS", value: 95, experience: "6 years", projects: ["All Web Projects"] }
                    ]
                },
                {
                    name: "BACKEND",
                    color: "#ff0066",
                    description: "Server Architecture",
                    children: [
                        { name: "Node.js", value: 90, experience: "4 years", projects:["REST APIs","Microservices"] },
                        { name: "Python", value: 85, experience: "5 years", projects:["Data Processing","ML Integration"] },
                        { name: "Java", value: 75, experience: "3 years", projects:["Enterprise Systems"] },
                        { name: "C#", value: 70, experience: "2 years", projects:["Desktop Applications"] },
                        { name: "SQL", value: 85, experience: "5 years", projects:["Database Design"] },
                        { name: "MongoDB", value: 80, experience: "3 years", projects:["NoSQL Solutions"] }
                    ]
                },
                {
                    name: "AI/ML",
                    color: "#00ccff",
                    description: "Machine Intelligence",
                    children: [
                        { name:"TensorFlow", value:80, experience:"3 years", projects:["Image Recognition"] },
                        { name:"PyTorch", value:75, experience:"2 years", projects:["NLP Models"] },
                        { name:"Scikit-learn", value:85, experience:"4 years", projects:["Predictive Models"] },
                        { name:"OpenCV", value:70, experience:"2 years", projects:["Computer Vision"] }
                    ]
                },
                {
                    name: "CLOUD",
                    color: "#ffaa00",
                    description: "Infrastructure Systems",
                    children:[
                        {name:"AWS", value:85, experience:"4 years", projects:["Scalable Infrastructure"]},
                        {name:"Azure", value:75, experience:"3 years", projects:["Enterprise Solutions"]},
                        {name:"Docker", value:80, experience:"3 years", projects:["Containerization"]},
                        {name:"Kubernetes", value:70, experience:"2 years", projects:["Orchestration"]}
                    ]
                }
            ]
        };

        class NeuralMatrix {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                
                this.skillTowers = [];
                this.particles = [];
                this.connections = [];
                this.currentMode = 'MATRIX';
                this.showParticles = true;
                
                this.clock = new THREE.Clock();
                this.mouse = new THREE.Vector2();
                
                this.init();
            }

            init() {
                // Renderer setup
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.outputEncoding = THREE.sRGBEncoding;
                document.body.appendChild(this.renderer.domElement);

                // Camera
                this.camera.position.set(0, 15, 25);
                this.camera.lookAt(0, 0, 0);

                // Lighting
                const ambient = new THREE.AmbientLight(0xffffff, 0.3);
                this.scene.add(ambient);

                const directional = new THREE.DirectionalLight(0x00ff88, 1);
                directional.position.set(10, 20, 15);
                this.scene.add(directional);

                // Create the neural grid
                this.createNeuralGrid();
                this.createSkillTowers();
                this.createAnimalSystem();
                this.setupEventListeners();
                this.animate();

                // Hide loading
                setTimeout(() => {
                    document.getElementById('loading').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 500);
                }, 2000);
            }

            createNeuralGrid() {
                // Create a massive grid floor
                const gridSize = 50;
                const gridDivisions = 50;
                const grid = new THREE.GridHelper(gridSize, gridDivisions, 0x00ff88, 0x003322);
                grid.rotation.x = Math.PI / 2;
                grid.position.y = -5;
                this.scene.add(grid);

                // Create floating data nodes
                for (let i = 0; i < 100; i++) {
                    const geometry = new THREE.OctahedronGeometry(0.1 + Math.random() * 0.3);
                    const material = new THREE.MeshBasicMaterial({
                        color: new THREE.Color().setHSL(Math.random(), 0.8, 0.6),
                        transparent: true,
                        opacity: 0.6
                    });
                    
                    const node = new THREE.Mesh(geometry, material);
                    node.position.set(
                        (Math.random() - 0.5) * 40,
                        Math.random() * 10,
                        (Math.random() - 0.5) * 40
                    );
                    
                    node.userData = {
                        speed: 0.5 + Math.random(),
                        amplitude: 0.5 + Math.random()
                    };
                    
                    this.scene.add(node);
                    this.particles.push(node);
                }
            }

            createSkillTowers() {
                const domainCount = skillsData.children.length;
                
                skillsData.children.forEach((domain, domainIndex) => {
                    const angle = (domainIndex / domainCount) * Math.PI * 2;
                    const radius = 8;
                    const x = Math.cos(angle) * radius;
                    const z = Math.sin(angle) * radius;

                    // Create domain tower base
                    const baseGeometry = new THREE.CylinderGeometry(1.5, 2, 0.5, 8);
                    const baseMaterial = new THREE.MeshStandardMaterial({
                        color: domain.color,
                        emissive: domain.color,
                        emissiveIntensity: 0.3,
                        metalness: 0.8,
                        roughness: 0.2
                    });
                    
                    const base = new THREE.Mesh(baseGeometry, baseMaterial);
                    base.position.set(x, -4.5, z);
                    this.scene.add(base);

                    // Create skill towers
                    domain.children.forEach((skill, skillIndex) => {
                        const skillAngle = (skillIndex / domain.children.length) * Math.PI * 2;
                        const skillRadius = 3;
                        const skillX = x + Math.cos(skillAngle) * skillRadius;
                        const skillZ = z + Math.sin(skillAngle) * skillRadius;
                        
                        const height = 2 + (skill.value / 25); // Tower height based on skill
                        const geometry = new THREE.BoxGeometry(0.8, height, 0.8);
                        const material = new THREE.MeshStandardMaterial({
                            color: domain.color,
                            emissive: domain.color,
                            emissiveIntensity: 0.2,
                            metalness: 0.6,
                            roughness: 0.3
                        });

                        const tower = new THREE.Mesh(geometry, material);
                        tower.position.set(skillX, -4.5 + height / 2, skillZ);
                        tower.userData = {
                            type: 'skill',
                            skill: skill,
                            domain: domain,
                            baseHeight: height
                        };

                        // Add glowing core
                        const coreGeometry = new THREE.CylinderGeometry(0.1, 0.1, height, 8);
                        const coreMaterial = new THREE.MeshStandardMaterial({
                            color: domain.color,
                            emissive: domain.color,
                            emissiveIntensity: 0.8,
                            metalness: 0.5,
                            roughness: 0.5
                        });
                        
                        const core = new THREE.Mesh(coreGeometry, coreMaterial);
                        tower.add(core);

                        this.scene.add(tower);
                        this.skillTowers.push(tower);

                        // Create data stream to domain base
                        this.createDataStream(tower.position, base.position, domain.color);
                    });
                });
            }

            createDataStream(start, end, color) {
                const points = [];
                const segments = 20;
                
                for (let i = 0; i <= segments; i++) {
                    const t = i / segments;
                    const x = start.x + (end.x - start.x) * t;
                    const y = start.y + (end.y - start.y) * t + Math.sin(t * Math.PI) * 2;
                    const z = start.z + (end.z - start.z) * t;
                    points.push(new THREE.Vector3(x, y, z));
                }

                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.4
                });

                const stream = new THREE.Line(geometry, material);
                this.scene.add(stream);
                this.connections.push({
                    line: stream,
                    points: points,
                    speed: 0.5 + Math.random() * 0.5
                });
            }

            createAnimalSystem() {
                // Create animal models instead of particles
                const animalCount = 20;
                this.animals = [];
                
                // Load animal models
                const loader = new THREE.GLTFLoader();
                
                for (let i = 0; i < animalCount; i++) {
                    // Randomly select animal type
                    const animalTypes = ['fox', 'deer', 'rabbit', 'owl'];
                    const type = animalTypes[Math.floor(Math.random() * animalTypes.length)];
                    
                    loader.load(`models/${type}.glb`, (gltf) => {
                        const animal = gltf.scene;
                        animal.position.set(
                            (Math.random() - 0.5) * 40,
                            Math.random() * 10,
                            (Math.random() - 0.5) * 40
                        );
                        
                        animal.scale.set(0.5, 0.5, 0.5);
                        animal.userData = {
                            speed: 0.5 + Math.random(),
                            amplitude: 0.5 + Math.random()
                        };
                        
                        this.scene.add(animal);
                        this.animals.push(animal);
                    });
                }
            }

            setupEventListeners() {
                window.addEventListener('resize', () => this.onWindowResize());
                this.renderer.domElement.addEventListener('mousemove', (e) => this.onMouseMove(e));
                this.renderer.domElement.addEventListener('click', (e) => this.onClick(e));
                this.renderer.domElement.style.cursor = 'pointer';
            }

            onMouseMove(event) {
                const rect = this.renderer.domElement.getBoundingClientRect();
                this.mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                this.mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            }

            onClick(event) {
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(this.mouse, this.camera);

                const intersects = raycaster.intersectObjects(this.skillTowers);
                if (intersects.length > 0) {
                    const tower = intersects[0].object;
                    this.showSkillInfo(tower.userData.skill, tower.userData.domain);
                }
            }

            showSkillInfo(skill, domain) {
                const panel = document.getElementById('info-panel');
                const details = document.getElementById('skill-details');
                
                details.innerHTML = `
                    <div style="color: ${domain.color}; font-weight: bold; margin-bottom: 10px;">
                        ${skill.name} • ${domain.name}
                    </div>
                    <div style="margin-bottom: 15px;">
                        <div>Proficiency: ${skill.value}%</div>
                        <div>Experience: ${skill.experience}</div>
                    </div>
                    <div style="margin-bottom: 10px;">Projects:</div>
                    <div style="font-size: 14px; opacity: 0.8;">
                        ${skill.projects.join(' • ')}
                    </div>
                `;

                panel.classList.add('visible');
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                const time = this.clock.getElapsedTime();

                // Animate skill towers
                this.skillTowers.forEach(tower => {
                    tower.position.y = -4.5 + tower.userData.baseHeight / 2 + Math.sin(time + tower.position.x) * 0.1;
                    tower.rotation.y = time * 0.5;
                });

                // Animate animals
                if (this.showParticles && this.animals) {
                    this.animals.forEach(animal => {
                        animal.position.y += Math.sin(time * animal.userData.speed + animal.position.x) * 0.02;
                        animal.rotation.y += 0.01;
                        if (animal.position.y > 20) animal.position.y = 0;
                    });
                }

                // Animate floating nodes
                this.particles.forEach(particle => {
                    particle.position.y += Math.sin(time * particle.userData.speed + particle.position.x) * 0.01;
                    particle.rotation.y += 0.01;
                });

                // Auto-rotate scene
                this.scene.rotation.y = time * 0.1;

                this.renderer.render(this.scene, this.camera);
            }
        }

        // Global controls
        let neuralMatrix;

        function toggleMode() {
            // Switch between different visualization modes
            document.body.style.background = neuralMatrix.currentMode === 'MATRIX' 
                ? 'linear-gradient(45deg, #000011, #001122)' 
                : '#000';
        }

        function resetView() {
            neuralMatrix.camera.position.set(0, 15, 25);
            neuralMatrix.camera.lookAt(0, 0, 0);
            document.getElementById('info-panel').classList.remove('visible');
        }

        function toggleParticles() {
            neuralMatrix.showParticles = !neuralMatrix.showParticles;
            neuralMatrix.particleSystem.visible = neuralMatrix.showParticles;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            neuralMatrix = new NeuralMatrix();
        });
    </script>
</body>
</html>
