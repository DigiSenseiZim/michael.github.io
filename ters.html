<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Skills Synthesis Engine</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #000;
        }
        
        canvas { 
            display: block; 
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #title {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 20px 30px;
            border-radius: 15px;
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            font-family: 'Segoe UI', system-ui, sans-serif;
            opacity: 0;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            background: rgba(15, 23, 42, 0.9);
            padding: 25px 40px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            min-width: 300px;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        #domain-info {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(15, 23, 42, 0.85);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        #domain-info.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .skill-node {
            position: absolute;
            background: rgba(15, 23, 42, 0.9);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(15px);
            border: 1px solid;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s ease;
            max-width: 300px;
        }
        
        .skill-node.visible {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

        // Global State Management
        class SynthesisEngine {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.composer = null;
                this.controls = null;
                this.clock = new THREE.Clock();
                
                this.currentState = 'T1_STARTUP';
                this.focusedDomain = null;
                this.focusedSkill = null;
                
                this.domainNodes = new Map();
                this.skillNodes = new Map();
                this.textMeshes = new Map();
                
                this.uTime = { value: 0 };
                this.isRotating = true;
            }

            async init() {
                await this.createScene();
                this.createVisualization();
                this.setupPostProcessing();
                this.setupEventListeners();
                this.startAnimations();
            }

            async createScene() {
                // Scene
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x050510);
                this.scene.fog = new THREE.Fog(0x050510, 15, 50);

                // Camera
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 8, 25);

                // Renderer with PBR configuration
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: true,
                    powerPreference: "high-performance"
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.outputEncoding = THREE.sRGBEncoding;
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1.0;
                document.body.appendChild(this.renderer.domElement);

                // Lighting setup for PBR
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
                directionalLight.position.set(10, 20, 15);
                directionalLight.castShadow = true;
                this.scene.add(directionalLight);

                // OrbitControls
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.enabled = false; // Initially disabled for cinematic control
            }

            createVisualization() {
                // Create domain root nodes (Primary Root Nodes)
                const radius = 15;
                skillsData.children.forEach((domain, index) => {
                    const angle = (index / skillsData.children.length) * Math.PI * 2;
                    const x = Math.cos(angle) * radius;
                    const z = Math.sin(angle) * radius;

                    // Create domain hub with exponential scaling based on average proficiency
                    const avgProficiency = this.getAverageProficiency(domain);
                    const scale = 0.8 + Math.pow(avgProficiency / 50, 2);
                    
                    const domainGroup = new THREE.Group();
                    domainGroup.position.set(x, 0, z);
                    domainGroup.userData = {
                        type: 'domain',
                        domain: domain,
                        color: domain.color,
                        proficiency: avgProficiency
                    };

                    // Domain hub geometry
                    const geometry = new THREE.IcosahedronGeometry(scale, 2);
                    const material = this.createBioluminescentMaterial(domain.color, avgProficiency);
                    const mesh = new THREE.Mesh(geometry, material);
                    domainGroup.add(mesh);

                    // Add domain label
                    this.createDomainLabel(domainGroup, domain.name, domain.color);

                    this.scene.add(domainGroup);
                    this.domainNodes.set(domain.name, domainGroup);

                    // Create skill nodes around domain hub
                    this.createSkillNodes(domainGroup, domain);
                });
            }

            createBioluminescentMaterial(baseColor, intensity) {
                const material = new THREE.MeshStandardMaterial({
                    color: baseColor,
                    emissive: baseColor,
                    emissiveIntensity: intensity / 200, // Experience-driven emission
                    metalness: 0.2,
                    roughness: 0.1,
                });

                // Inject custom shader via onBeforeCompile
                material.onBeforeCompile = (shader) => {
                    shader.uniforms.uTime = this.uTime;
                    shader.uniforms.uColorA = { value: new THREE.Color(baseColor) };
                    shader.uniforms.uColorB = { value: new THREE.Color(0xffffff) };
                    shader.uniforms.uIntensity = { value: intensity / 100 };

                    // Vertex shader modifications
                    shader.vertexShader = shader.vertexShader.replace(
                        '#include <common>',
                        `
                        #include <common>
                        varying vec3 vPosition;
                        varying vec3 vNormal;
                        `
                    );

                    shader.vertexShader = shader.vertexShader.replace(
                        '#include <begin_vertex>',
                        `
                        #include <begin_vertex>
                        vPosition = position;
                        vNormal = normal;
                        `
                    );

                    // Fragment shader modifications - FBM and Fresnel effects
                    shader.fragmentShader = shader.fragmentShader.replace(
                        '#include <common>',
                        `
                        #include <common>
                        uniform float uTime;
                        uniform vec3 uColorA;
                        uniform vec3 uColorB;
                        uniform float uIntensity;
                        varying vec3 vPosition;
                        varying vec3 vNormal;
                        
                        // Simplex Noise by Ian McEwan, Ashima Arts
                        vec4 permute(vec4 x){return mod(((x*34.0)+1.0)*x, 289.0);}
                        vec4 taylorInvSqrt(vec4 r){return 1.79284291400159 - 0.85373472095314 * r;}
                        
                        float snoise(vec3 v){ 
                            const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                            const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
                            
                            vec3 i  = floor(v + dot(v, C.yyy));
                            vec3 x0 = v - i + dot(i, C.xxx);
                            
                            vec3 g = step(x0.yzx, x0.xyz);
                            vec3 l = 1.0 - g;
                            vec3 i1 = min(g.xyz, l.zxy);
                            vec3 i2 = max(g.xyz, l.zxy);
                            
                            vec3 x1 = x0 - i1 + C.xxx;
                            vec3 x2 = x0 - i2 + C.yyy;
                            vec3 x3 = x0 - D.yyy;
                            
                            i = mod(i, 289.0); 
                            vec4 p = permute(permute(permute( 
                                    i.z + vec4(0.0, i1.z, i2.z, 1.0))
                                + i.y + vec4(0.0, i1.y, i2.y, 1.0)) 
                                + i.x + vec4(0.0, i1.x, i2.x, 1.0));
                            
                            float n_ = 0.142857142857;
                            vec3 ns = n_ * D.wyz - D.xzx;
                            
                            vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                            
                            vec4 x_ = floor(j * ns.z);
                            vec4 y_ = floor(j - 7.0 * x_);
                            
                            vec4 x = x_ *ns.x + ns.yyyy;
                            vec4 y = y_ *ns.x + ns.yyyy;
                            vec4 h = 1.0 - abs(x) - abs(y);
                            
                            vec4 b0 = vec4(x.xy, y.xy);
                            vec4 b1 = vec4(x.zw, y.zw);
                            
                            vec4 s0 = floor(b0)*2.0 + 1.0;
                            vec4 s1 = floor(b1)*2.0 + 1.0;
                            vec4 sh = -step(h, vec4(0.0));
                            
                            vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
                            vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
                            
                            vec3 p0 = vec3(a0.xy, h.x);
                            vec3 p1 = vec3(a0.zw, h.y);
                            vec3 p2 = vec3(a1.xy, h.z);
                            vec3 p3 = vec3(a1.zw, h.w);
                            
                            vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                            p0 *= norm.x;
                            p1 *= norm.y;
                            p2 *= norm.z;
                            p3 *= norm.w;
                            
                            vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                            m = m * m;
                            return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
                        }
                        
                        // Fractal Brownian Motion with 3 octaves
                        float fbm(vec3 p) {
                            float value = 0.0;
                            float amplitude = 0.5;
                            float frequency = 2.0;
                            
                            for (int i = 0; i < 3; i++) {
                                value += amplitude * snoise(p * frequency);
                                frequency *= 2.0;
                                amplitude *= 0.5;
                            }
                            return value;
                        }
                        `
                    );

                    shader.fragmentShader = shader.fragmentShader.replace(
                        '#include <emissivemap_fragment>',
                        `
                        #include <emissivemap_fragment>
                        
                        // Calculate Fresnel effect for edge glow
                        vec3 viewDir = normalize(-vPosition);
                        float fresnel = pow(1.0 - max(dot(vNormal, viewDir), 0.0), 3.0);
                        
                        // Animated FBM pattern
                        float noise = fbm(vPosition * 2.0 + uTime * 0.5);
                        noise = (noise + 1.0) * 0.5;
                        
                        // Color modulation based on FBM
                        vec3 dynamicColor = mix(uColorA, uColorB, noise);
                        
                        // Enhanced emission with Fresnel and FBM
                        totalEmissiveRadiance += dynamicColor * uIntensity * (fresnel + 0.3) * (noise * 0.5 + 0.5);
                        `
                    );
                };

                return material;
            }

            createSkillNodes(domainGroup, domain) {
                const skillCount = domain.children.length;
                
                domain.children.forEach((skill, index) => {
                    const angle = (index / skillCount) * Math.PI * 2;
                    const radius = 3 + (skill.value / 25); // Radius based on proficiency
                    const x = Math.cos(angle) * radius;
                    const z = Math.sin(angle) * radius;
                    const y = Math.sin(index * 0.8) * 1.5; // Organic vertical variation

                    // Skill node size with exponential scaling
                    const scale = 0.3 + Math.pow(skill.value / 50, 2);
                    const geometry = new THREE.IcosahedronGeometry(scale, 1);
                    const material = this.createBioluminescentMaterial(domain.color, skill.value);
                    
                    const skillMesh = new THREE.Mesh(geometry, material);
                    skillMesh.position.set(x, y, z);
                    skillMesh.userData = {
                        type: 'skill',
                        skill: skill,
                        domain: domain.name,
                        color: domain.color
                    };

                    domainGroup.add(skillMesh);
                    this.skillNodes.set(skill.name, skillMesh);

                    // Create connection line to domain hub
                    const lineGeometry = new THREE.BufferGeometry().setFromPoints([
                        new THREE.Vector3(0, 0, 0),
                        new THREE.Vector3(x, y, z)
                    ]);
                    const lineMaterial = new THREE.LineBasicMaterial({
                        color: domain.color,
                        transparent: true,
                        opacity: 0.3
                    });
                    const connection = new THREE.Line(lineGeometry, lineMaterial);
                    domainGroup.add(connection);
                });
            }

            createDomainLabel(domainGroup, domainName, color) {
                const text = new TroikaThreeText.Text();
                text.text = domainName;
                text.fontSize = 1.2;
                text.color = color;
                text.anchorX = 'center';
                text.anchorY = 'middle';
                text.position.y = 2.5;
                text.rotation.x = -Math.PI / 6;
                
                domainGroup.add(text);
                this.textMeshes.set(domainName, text);
            }

            setupPostProcessing() {
                const renderPass = new THREE.RenderPass(this.scene, this.camera);
                
                const bloomPass = new THREE.UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    1.5,   // strength
                    0.4,   // radius
                    0.85   // threshold
                );
                
                const outputPass = new THREE.OutputPass();
                
                this.composer = new THREE.EffectComposer(this.renderer);
                this.composer.addPass(renderPass);
                this.composer.addPass(bloomPass);
                this.composer.addPass(outputPass);
            }

            setupEventListeners() {
                window.addEventListener('resize', () => this.onWindowResize());
                this.renderer.domElement.addEventListener('click', (event) => this.onClick(event));
                
                // Enable pointer events on renderer
                this.renderer.domElement.style.pointerEvents = 'auto';
                this.renderer.domElement.style.cursor = 'pointer';
            }

            onClick(event) {
                const mouse = new THREE.Vector2();
                const rect = this.renderer.domElement.getBoundingClientRect();
                
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, this.camera);

                // Check domain nodes
                const domainMeshes = Array.from(this.domainNodes.values()).map(group => group.children[0]);
                const domainIntersects = raycaster.intersectObjects(domainMeshes, true);

                if (domainIntersects.length > 0) {
                    const domainGroup = domainIntersects[0].object.parent;
                    this.triggerDomainDeepDive(domainGroup.userData.domain);
                    return;
                }

                // Check skill nodes
                const skillIntersects = raycaster.intersectObjects(Array.from(this.skillNodes.values()), true);
                if (skillIntersects.length > 0) {
                    const skillMesh = skillIntersects[0].object;
                    this.triggerSkillDetailZoom(skillMesh.userData.skill, skillMesh.userData.domain);
                }
            }

            // GSAP Choreography Transitions
            triggerDomainDeepDive(domain) {
                if (this.currentState === 'T2_DOMAIN_DIVE') return;
                
                this.currentState = 'T2_DOMAIN_DIVE';
                this.focusedDomain = domain;
                this.focusedSkill = null;

                const domainGroup = this.domainNodes.get(domain.name);
                const targetPosition = domainGroup.position.clone();
                targetPosition.y += 2;

                // T2 Transition: Domain Deep Dive
                const timeline = gsap.timeline();
                
                // Camera animation
                timeline.to(this.camera.position, {
                    x: targetPosition.x * 0.7,
                    y: targetPosition.y + 4,
                    z: targetPosition.z * 0.7,
                    duration: 2.5,
                    ease: "power4.inOut"
                }, 0);

                timeline.to(this.camera, {
                    onUpdate: () => this.camera.lookAt(targetPosition)
                }, 0);

                // Fog color transition to domain color
                timeline.to(this.scene.fog, {
                    color: new THREE.Color(domain.color),
                    duration: 2.5,
                    ease: "power2.inOut"
                }, 0);

                // Hide non-focused domains
                skillsData.children.forEach(otherDomain => {
                    if (otherDomain.name !== domain.name) {
                        const otherGroup = this.domainNodes.get(otherDomain.name);
                        timeline.to(otherGroup.scale, {
                            x: 0.3, y: 0.3, z: 0.3,
                            duration: 2,
                            ease: "power3.out"
                        }, 0);
                        timeline.to(otherGroup.position, {
                            y: -5,
                            duration: 2,
                            ease: "power3.out"
                        }, 0);
                    }
                });

                // Update domain info panel
                this.showDomainInfo(domain);
            }

            triggerSkillDetailZoom(skill, domainName) {
                if (this.currentState === 'T3_SKILL_ZOOM') return;
                
                this.currentState = 'T3_SKILL_ZOOM';
                this.focusedSkill = skill;

                const skillMesh = this.skillNodes.get(skill.name);
                const targetPosition = skillMesh.getWorldPosition(new THREE.Vector3());
                targetPosition.y += 1;

                // T3 Transition: Skill Detail Zoom
                const timeline = gsap.timeline();
                
                timeline.to(this.camera.position, {
                    x: targetPosition.x + 2,
                    y: targetPosition.y + 1,
                    z: targetPosition.z + 2,
                    duration: 1.8,
                    ease: "power2.inOut"
                }, 0);

                timeline.to(this.camera, {
                    onUpdate: () => this.camera.lookAt(targetPosition)
                }, 0);

                // Pulse the skill node
                timeline.to(skillMesh.scale, {
                    x: 1.5, y: 1.5, z: 1.5,
                    duration: 0.3,
                    ease: "back.out(1.7)"
                }, 0.5);

                timeline.to(skillMesh.scale, {
                    x: 1, y: 1, z: 1,
                    duration: 0.5,
                    ease: "elastic.out(1, 0.5)"
                }, 0.8);
            }

            showDomainInfo(domain) {
                const infoPanel = document.getElementById('domain-info');
                const avgProficiency = this.getAverageProficiency(domain);
                
                infoPanel.innerHTML = `
                    <h3 style="margin: 0 0 10px 0; color: ${domain.color}">${domain.name}</h3>
                    <div style="opacity: 0.8; margin-bottom: 15px;">${domain.description}</div>
                    <div style="font-size: 14px; opacity: 0.9;">
                        Average Proficiency: <strong>${Math.round(avgProficiency)}%</strong><br>
                        Skills: <strong>${domain.children.length}</strong><br>
                        Total Experience: <strong>${this.getTotalExperience(domain)} years</strong>
                    </div>
                `;
                infoPanel.style.borderLeftColor = domain.color;
                infoPanel.classList.add('visible');
            }

            // Utility Methods
            getAverageProficiency(domain) {
                const total = domain.children.reduce((sum, skill) => sum + skill.value, 0);
                return total / domain.children.length;
            }

            getTotalExperience(domain) {
                return domain.children.reduce((sum, skill) => {
                    const years = parseInt(skill.experience);
                    return sum + (isNaN(years) ? 0 : years);
                }, 0);
            }

            startAnimations() {
                // T1: Startup Intro
                const timeline = gsap.timeline();
                
                timeline.to(this.camera.position, {
                    z: 18,
                    duration: 4,
                    ease: "expo.out"
                }, 0);

                timeline.to('#title', {
                    opacity: 1,
                    duration: 2,
                    ease: "power2.out"
                }, 1);

                timeline.to('#loading', {
                    opacity: 0,
                    duration: 0.5,
                    onComplete: () => {
                        document.getElementById('loading').style.display = 'none';
                        this.controls.enabled = true;
                    }
                }, 3);

                this.currentState = 'T1_STARTUP';
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.composer.setSize(window.innerWidth, window.innerHeight);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                // T4: Procedural Flow - Update shader time uniform
                this.uTime.value = this.clock.getElapsedTime();
                
                // Gentle rotation for non-focused states
                if (this.isRotating && this.currentState === 'T1_STARTUP') {
                    this.scene.rotation.y += 0.001;
                }

                if (this.controls) {
                    this.controls.update();
                }

                this.composer.render();
            }
        }

        // Initialize the Synthesis Engine
        const engine = new SynthesisEngine();
        engine.init().then(() => {
            engine.animate();
        });

        // Global control functions
        function toggleRotation() {
            engine.isRotating = !engine.isRotating;
        }

        function resetView() {
            engine.currentState = 'T1_STARTUP';
            engine.focusedDomain = null;
            engine.focusedSkill = null;
            
            gsap.to(engine.camera.position, {
                x: 0, y: 8, z: 18,
                duration: 2,
                ease: "power3.out"
            });
            
            gsap.to(engine.camera, {
                onUpdate: () => engine.camera.lookAt(0, 0, 0)
            });
            
            gsap.to(engine.scene.fog, {
                color: new THREE.Color(0x050510),
                duration: 2,
                ease: "power2.inOut"
            });
            
            // Reset all domains
            skillsData.children.forEach(domain => {
                const domainGroup = engine.domainNodes.get(domain.name);
                const angle = (skillsData.children.indexOf(domain) / skillsData.children.length) * Math.PI * 2;
                const x = Math.cos(angle) * 15;
                const z = Math.sin(angle) * 15;
                
                gsap.to(domainGroup.position, {
                    x: x, y: 0, z: z,
                    duration: 2,
                    ease: "power3.out"
                });
                
                gsap.to(domainGroup.scale, {
                    x: 1, y: 1, z: 1,
                    duration: 2,
                    ease: "power3.out"
                });
            });
            
            document.getElementById('domain-info').classList.remove('visible');
        }
    </script>
</body>
